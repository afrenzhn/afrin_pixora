name: pixora
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.0
  fluttertoast: ^8.2.12
  image_picker: ^1.2.0
  image_cropper: ^9.1.0
  cloud_firestore: ^6.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "images/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - images/df2.png
    - images/image3.0.jpg
    - images/forget2.png
    - images/icon.png
  fonts:
    - family: Morgan
      fonts:
        - asset: assets/fonts/Morgan.ttf
